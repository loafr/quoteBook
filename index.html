<html ng-app="quoteBook">
<head>
	<meta charset='UTF-8'>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="mainCtrl">

  <div class="container">
  	<h1>Le Book del Quotes</h1>
	<div class="input">
		<button ng-click="toggleAddData()"> Add Quote </button>
		<button ng-click="toggleRemoveData()"> Remove Quote </button>
		<button ng-click="toggleFilter()"> Filter Quotes </button>
	</div>
	 <div class="input" ng-show="showAddData">
		<input ng-model="addDataText" type="text" placeholder="Quote"> <br>
		<input ng-model="addDataAuthor" type="text" placeholder="Author"> <br>
		<input type="submit" ng-click="addData()">
	</div> 
	<div class ="input" ng-show="showFilter">
		<input ng-model="filterText" type="text" placeholder="Filter Text">
	</div>
	<div class="quotes">
		<div>
			<p ng-repeat="quote in quotes | filter: filterText">
			<span ng-show="showRemoveData">[<a href ng-click="removeData($index)">X</a>]</span> {{quote.text}} <span id="author">- {{quote.author}}</span></p>
		</div>
	</div>
  </div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
</body></html>
