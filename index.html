<html ng-app="quoteBook">
<head>
	<meta charset='UTF-8'>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="mainCtrl">

	<div class="input">
		<button ng-click="showAddData()"> Add Quote </button>
		<button ng-click="showRemoveData()"> Remove Quote </button>
		<button ng-click="showFilter()"> Filter Quotes </button>
	</div>
	<div class="input" ng-show="showAddData">
		<input ng-model="addDataText" type="text" placeholder="Add a new Quote">
		<input ng-model="addDataAuthor" type="text" placeholder="By Author">
		<input type="submit" ng-click="addQuote()" placeholder="Submit">
	</div>
	<div class ="input" ng-show="showRemoveData">
		<input ng-model="removeDataText" type="text" placeholder="Quote Text">
		<input type="submit" ng-click="removeData()" placeholder="Submit">
	</div>
	<div class ="input" ng-show="showFilter">
		<input ng-model="filterText" type="text" placeholder="Filter Text">
	</div>
	<div class="quotes">
		<ul>
			<li ng-repeat="quote in quotes | filter: filterText"> {{quote.text}} - {{quote.author}} </li>
		</ul>
	</div>







	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
</body></html>
